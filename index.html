<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
        <title>Greek My Phone</title>
        <link rel="manifest" href="/manifest.json">
      </head>
      <body>
        <h1>Greek My Phone</h1>
        <h2 class="word">Word</h2>
        <StackPanel>
          <TextBlock Text="Case"/>
          <!-- Group 1 - implicit grouping -->
          <StackPanel Orientation="Horizontal">
              <RadioButton Content="Nominative" Tag="nom" Group="case" Checked="BGRadioButton_Checked"/>
              <RadioButton Content="Genitive" Tag="gen" Group="case" Checked="BGRadioButton_Checked"/>
              <RadioButton Content="Dative" Tag="dat" Group="case" Checked="BGRadioButton_Checked"/>
              <RadioButton Content="Accusative" Tag="acc" Group="case" Checked="BGRadioButton_Checked"
                           IsChecked="True"/>
          </StackPanel>
      </StackPanel>
        <script>
          if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' });
          }
          </script>
      </body>
</html>
